<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Takibcial ‚Ä¢ Premium SMM Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#06162f,#020b1c);
    color:#fff;
    min-height:100vh;
}
header{text-align:center;padding:30px;font-size:32px;color:#4dd2ff;font-weight:700}
nav{
    display:flex;justify-content:center;gap:10px;
    padding:15px;position:sticky;top:0;
    background:rgba(6,22,47,.95);z-index:1000
}
.tab-btn{
    padding:10px 20px;border:1px solid #4dd2ff;
    background:transparent;color:#4dd2ff;
    border-radius:25px;cursor:pointer
}
.tab-btn.active{background:#4dd2ff;color:#020b1c}

/* ===== SPIN ===== */
#wheel-container{
    text-align:center;margin:30px auto;width:320px;
    padding:20px;border:1px dashed #4dd2ff;border-radius:20px
}
#wheel-box{position:relative;width:250px;height:250px;margin:auto}
#wheel{
    width:100%;height:100%;border-radius:50%;
    border:5px solid #4dd2ff;
    transition:transform 4s cubic-bezier(.15,0,.15,1);
    background:conic-gradient(
        #ff5ccd 0% 16.6%,
        #00c6ff 16.6% 33.2%,
        #25d366 33.2% 49.8%,
        #ff4d4d 49.8% 66.4%,
        #f1c40f 66.4% 83%,
        #9b59b6 83% 100%
    );
}
.wheel-pointer{
    position:absolute;top:-15px;left:50%;
    transform:translateX(-50%);
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-top:25px solid #fff
}
#wheel-text{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:22px;font-weight:800;color:#fff;
    text-shadow:0 0 10px #000
}
#spin-btn{
    margin-top:15px;padding:10px 30px;
    background:#00ffee;border:none;border-radius:25px;
    font-weight:700;cursor:pointer
}
.hidden{display:none}

/* ===== CONTENT ===== */
.platform-content{display:none}
.platform-content.active{display:block}
.section-title{text-align:center;margin:30px 0;color:#4dd2ff;font-size:22px}
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:15px;padding:20px;max-width:1200px;margin:auto
}
.card{
    background:rgba(255,255,255,.05);
    border-radius:15px;padding:20px;text-align:center
}
.price{color:#00ffee;font-size:18px;font-weight:700}
.btn{
    display:block;margin-top:10px;
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    color:#fff;padding:10px;border-radius:8px;
    text-decoration:none
}
footer{text-align:center;padding:40px;color:#666}
</style>
</head>

<body>

<header>üíé Takibcial</header>

<nav>
<button class="tab-btn active" onclick="showPlatform('instagram',this)">Instagram</button>
<button class="tab-btn" onclick="showPlatform('tiktok',this)">TikTok</button>
</nav>

<!-- SPIN -->
<div id="wheel-container">
<div id="wheel-box">
<div class="wheel-pointer"></div>
<div id="wheel"></div>
<div id="wheel-text">?</div>
</div>
<button id="spin-btn" onclick="spinWheel()">Endirim Qazan!</button>
<p id="wheel-msg">Yalnƒ±z 1 d…ôf…ô</p>
</div>

<!-- INSTAGRAM -->
<div id="instagram" class="platform-content active">
<div class="section-title">Instagram Takib√ßi</div>
<div class="container">
<div class="card"><h3>1000 Takib√ßi</h3><div class="price">6 AZN</div><a class="btn" href="https://wa.me/994709006777?text=IG-1000">Sifari≈ü et</a></div>
<div class="card"><h3>5000 Takib√ßi</h3><div class="price">28 AZN</div><a class="btn" href="https://wa.me/994709006777?text=IG-5000">Sifari≈ü et</a></div>
<div class="card"><h3>10.000 Takib√ßi</h3><div class="price">55 AZN</div><a class="btn" href="https://wa.me/994709006777?text=IG-10000">Sifari≈ü et</a></div>
</div>
</div>

<!-- TIKTOK -->
<div id="tiktok" class="platform-content">
<div class="section-title">TikTok Takib√ßi</div>
<div class="container">
<div class="card"><h3>1000 Takib√ßi</h3><div class="price">9 AZN</div><a class="btn" href="https://wa.me/994709006777?text=TT-1000">Sifari≈ü et</a></div>
<div class="card"><h3>10.000 Takib√ßi</h3><div class="price">65 AZN</div><a class="btn" href="https://wa.me/994709006777?text=TT-10000">Sifari≈ü et</a></div>
</div>
</div>

<footer>¬© 2026 Takibcial.com</footer>

<script>
function showPlatform(id,btn){
document.querySelectorAll('.platform-content').forEach(x=>x.classList.remove('active'))
document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'))
document.getElementById(id).classList.add('active')
btn.classList.add('active')
}

const wheel=document.getElementById('wheel')
const text=document.getElementById('wheel-text')
const msg=document.getElementById('wheel-msg')
const btn=document.getElementById('spin-btn')

const prizes=[
{label:"3%",deg:1830},
{label:"5%",deg:1890},
{label:"7%",deg:1950},
{label:"10%",deg:2010},
{label:"5%",deg:2070},
{label:"3%",deg:2130},
]

if(localStorage.getItem('used')){
text.innerText=localStorage.getItem('res')
btn.classList.add('hidden')
}

function spinWheel(){
if(localStorage.getItem('used'))return
const p=prizes[Math.floor(Math.random()*prizes.length)]
wheel.style.transform=`rotate(${p.deg}deg)`
text.innerText=p.label
setTimeout(()=>{
msg.innerText="Endirim: "+p.label
localStorage.setItem('used',1)
localStorage.setItem('res',p.label)
btn.classList.add('hidden')
},4000)
}
</script>

</body>
</html>
