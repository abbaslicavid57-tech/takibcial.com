<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Takibcial.com | SMM Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="logo">
    <i class="fa-solid fa-bolt"></i> Takibcial
  </div>
</header>

<!-- PLATFORM SEÇİMİ -->
<section class="platforms">
  <button onclick="showPlatform('instagram')">
    <i class="fab fa-instagram"></i> Instagram
  </button>
  <button onclick="showPlatform('tiktok')">
    <i class="fab fa-tiktok"></i> TikTok
  </button>
</section>

<!-- INSTAGRAM -->
<section id="instagram" class="services active">

  <h2><i class="fab fa-instagram"></i> Instagram Paketləri</h2>

  <div class="packages">

    <!-- CARD -->
    <div class="card">
      <h3>1000 Takibçi</h3>
      <p>6 AZN</p>
      <button onclick="order('Instagram 1000 Takibçi')">Sifariş</button>
    </div>

    <div class="card">
      <h3>2000 Takibçi</h3>
      <p>12 AZN</p>
      <button onclick="order('Instagram 2000 Takibçi')">Sifariş</button>
    </div>

    <div class="card">
      <h3>3000 Takibçi</h3>
      <p>18 AZN</p>
      <button onclick="order('Instagram 3000 Takibçi')">Sifariş</button>
    </div>

    <div class="card">
      <h3>5000 Takibçi</h3>
      <p>28 AZN</p>
      <button onclick="order('Instagram 5000 Takibçi')">Sifariş</button>
    </div>

    <div class="card">
      <h3>10.000 Takibçi</h3>
      <p>55 AZN</p>
      <button onclick="order('Instagram 10000 Takibçi')">Sifariş</button>
    </div>

  </div>
</section>

<!-- TIKTOK -->
<section id="tiktok" class="services">

  <h2><i class="fab fa-tiktok"></i> TikTok Paketləri</h2>

  <div class="packages">

    <div class="card">
      <h3>1000 Takibçi</h3>
      <p>5 AZN</p>
      <button onclick="order('TikTok 1000 Takibçi')">Sifariş</button>
    </div>

    <div class="card">
      <h3>5000 Baxış</h3>
      <p>3 AZN</p>
      <button onclick="order('TikTok 5000 Baxış')">Sifariş</button>
    </div>

  </div>
</section>

<!-- CLICK SOUND -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-mouse-click-close-1113.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
